name: Build updates.xml (RSS)

permissions:
  contents: write  # allow pushing commits

on:
  push:
    paths:
      - site/data/datasets.json
      - site/data/models.json
      - site/data/generate-updates.js
      - .github/workflows/updates-rss.yml
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: node site/data/generate-updates.js

      - name: Commit updates.xml
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update RSS feed (updates.xml)"
          file_pattern: "updates.xml"

