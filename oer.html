<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenConstruction · Education</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --oc-bg:#fff; --oc-text:#1e2a36; --oc-sub:#6b7b8c; --oc-border:#e7edf3; --oc-ink:#0f2e4b;
      --oc-card:#fff; --oc-shadow:0 8px 24px rgba(15,46,75,.06); --oc-radius:14px;
      --oc-brand:#0f2e4b; --oc-accent:#f2a238; --tag-border:#dce3eb; --tag-bg:#f8fafc; --tag-text:#344454;
      --tag-license-bg:#fbf5e9; --tag-license-border:#f3e2bd; --tag-license-text:#7a5a21;
    }
    body{background:var(--oc-bg);color:var(--oc-text)}
    .oer-card{background:var(--oc-card);border:1px solid var(--oc-border);border-radius:var(--oc-radius);box-shadow:var(--oc-shadow);padding:1rem;height:100%}
    .oer-card .left{width:160px;height:120px;flex:0 0 160px;aspect-ratio:4/3;border-radius:12px;overflow:hidden;background:#f4f7fb;border:1px solid var(--oc-border);position:relative}
    .oer-card img{width:100%;height:100%;object-fit:cover;object-position:center;display:block}
    .tag{display:inline-flex;align-items:center;padding:.14rem .48rem;border-radius:999px;border:1px solid var(--tag-border);background:var(--tag-bg);color:var(--tag-text);font-size:.75rem;line-height:1.1;white-space:nowrap;margin:.15rem .25rem .15rem 0}
    .tag.license{background:var(--tag-license-bg);border-color:var(--tag-license-border);color:var(--tag-license-text);font-weight:600}
    .tag-title{font-weight:600;font-size:.8rem;margin-top:.25rem;margin-bottom:.1rem;color:var(--oc-sub)}
  </style>
</head>
<body>
  <main class="container my-4">
    <section class="col-lg-9">
      <div id="oerGrid" class="vstack gap-3">
      </div>
    </section>
  </main>
<script>
const data=[
  {title:'Fundamentals of Building Construction Management',authors:'John Messner',year:'2022',topics:['Construction Estimating','Project Scheduling','Project Management'],license:'CC BY-NC-SA 4.0',language:['English'],media:['Text/HTML'],image:'https://psu.pb.unizin.org/app/uploads/sites/310/2022/03/Building-Construction-Cover-2-768x998.png',source:'#'},
  {title:'Advanced-Tech-Applications-in-Construction',authors:'Ruoxin Xiong',year:'2024',topics:['Construction Technology','Generative AI in AEC','Smart Construction'],license:'MIT',language:['English'],media:['Text/HTML','Slides','Code','Interactive Labs'],image:'https://www.openconstruction.org/assets/img/oer/sample2.png',source:'#'},
  {title:'Construction Contracting: Business and Legal Principles',authors:'Stuart H. Bartholomew',year:'2022',topics:['Construction contracting','Legal issues in construction','Business principles'],license:'CC BY-NC-SA 4.0',language:['English'],media:['Text/HTML'],image:'https://www.openconstruction.org/assets/img/oer/sample3.png',source:'#'}
];

function createTagSection(title,arr,cls){
  if(!arr||!arr.length)return'';
  return `<div><div class='tag-title'>${title}</div>${arr.map(t=>`<span class='tag ${cls||''}'>${t}</span>`).join('')}</div>`;
}

function render(items){
  const grid=document.getElementById('oerGrid');
  grid.innerHTML='';
  items.forEach(o=>{
    const el=document.createElement('div');el.className='oer-card';
    el.innerHTML=`<div class='d-flex gap-3 align-items-start'>
      <div class='left'><img src='${o.image}' alt='thumb'></div>
      <div class='flex-grow-1'>
        <h3 class='h6 title mb-1 fw-bold text-dark'>${o.title}</h3>
        <div class='meta mb-2 text-muted small'>${o.authors} • ${o.year}</div>
        ${createTagSection('Topics',o.topics,'topic')}
        ${createTagSection('Media',o.media,'media')}
        ${createTagSection('License',[o.license],'license')}
        ${createTagSection('Language',o.language,'lang')}
        <div class='mt-2'><a href='${o.source}' class='btn btn-sm btn-primary'>View resource</a></div>
      </div>
    </div>`;
    grid.appendChild(el);
  });
}
render(data);
</script>
</body>
</html>
